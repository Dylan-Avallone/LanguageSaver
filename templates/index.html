<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Selection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .exercise-list {
            max-width: 500px;
            text-align: center;
        }
        .exercise-list h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .exercise-list .btn {
            width: 100%;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="exercise-list">
        <h1>Choose an Exercise</h1>
        <ul class="list-unstyled">
            {% for key, exercise in exercises.items() %}
                <li>
                    <a href="/exercise/{{ key }}" class="btn btn-primary">{{ exercise.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
