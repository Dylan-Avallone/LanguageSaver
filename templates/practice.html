<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Practice: Ser vs. Estar</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .sentence {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .feedback {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .feedback.correct {
      color: #28a745; /* Green */
    }
    .feedback.incorrect {
      color: #dc3545; /* Red */
    }
  </style>
  <script>
   async function fetchSentence() {
    try {
        console.log("Fetching a new sentence...");
        const response = await fetch("/api/ser_estar");
        const data = await response.json();
        console.log("Received data:", data);

        // Update the DOM
        document.getElementById("sentence").innerText = data.sentence;
        document.getElementById("correct").value = data.correct;
        document.getElementById("feedback").innerText = ""; // Clear feedback
    } catch (error) {
        console.error("Error fetching sentence:", error);
    }
}

    async function checkAnswer(answer) {
    const correct = document.getElementById("correct").value;

    try {
        // Send user's answer and the correct answer to the server
        const response = await fetch("/api/ser_estar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ answer, correct }),
        });
        const result = await response.json();

        // Display feedback
        const feedback = document.getElementById("feedback");
        feedback.innerText = result.feedback;
        feedback.className =
            result.feedback === "Correct!" ? "feedback correct" : "feedback incorrect";

        // Wait 1 second, then fetch a new sentence
        setTimeout(() => {
            fetchSentence();
        }, 1000);
    } catch (error) {
        console.error("Error checking answer:", error);
    }
}


    window.onload = fetchSentence;
  </script>
</head>
<body>
  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Home</a>
    <a href="/exercise/ser_estar" class="btn btn-secondary">Back to Definitions</a>
  </div>

  <div class="container text-center">
    <h1 class="mb-4">Practice: Ser vs. Estar</h1>

    <div id="sentence" class="sentence">Loading...</div>
    <input type="hidden" id="correct" />

    <div class="buttons">
      <button class="btn btn-primary btn-lg" onclick="checkAnswer('ser')">Ser</button>
      <button class="btn btn-secondary btn-lg" onclick="checkAnswer('estar')">Estar</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>
</body>
</html>
