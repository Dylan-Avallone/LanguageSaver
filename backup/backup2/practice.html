<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice: Ser vs. Estar</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .sentence {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .feedback {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .feedback.correct {
      color: #28a745; /* Green */
    }
    .feedback.incorrect {
      color: #dc3545; /* Red */
    }
    /* Styling for highlighted (toggled) buttons */
    .highlighted {
      background-color: #007bff !important;
      color: white !important;
      border: 2px solid #0056b3 !important;
    }
    /* Centering buttons */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
  <script>
    async function fetchSentence() {
      try {
        console.log("Fetching a new sentence...");
        const response = await fetch("/api/ser_estar");
        const data = await response.json();
        console.log("Received data:", data);

        // Update the DOM
        document.getElementById("sentence").innerText = data.sentence;
        document.getElementById("correct").value = data.correct;
        document.getElementById("correctCategory").value = data.category;
        document.getElementById("feedback").innerText = ""; // Clear feedback

        // Hide sub-buttons for a fresh attempt
        document.getElementById("serSubButtons").style.display = "none";
        document.getElementById("estarSubButtons").style.display = "none";
      } catch (error) {
        console.error("Error fetching sentence:", error);
      }
    }

    async function checkAnswer(answer) {
      const correct = document.getElementById("correct").value;

      if (answer === correct) {
        // Show the correct sub-buttons based on Ser/Estar
        if (answer === "ser") {
          document.getElementById("serSubButtons").style.display = "flex";
          document.getElementById("estarSubButtons").style.display = "none";
        } else {
          document.getElementById("estarSubButtons").style.display = "flex";
          document.getElementById("serSubButtons").style.display = "none";
        }

        // Output Correct message
        const feedback = document.getElementById("feedback");
        feedback.innerText = "Correct! Now select the category.";
        feedback.className = "feedback correct";
      } else {
        // Wrong answer → Show Incorrect, fetch new sentence
        const feedback = document.getElementById("feedback");
        feedback.innerText = "Incorrect!";
        feedback.className = "feedback incorrect";

        // Wait 1 second, then fetch a new sentence
        setTimeout(() => {
          fetchSentence();
        }, 1000);
      }
    }

    function checkCategory(category) {
      const correctCategory = document.getElementById("correctCategory").value;

      if (category === correctCategory) {
        // Correct category → Output success and fetch new sentence
        const feedback = document.getElementById("feedback");
        feedback.innerText = "Correct!";
        feedback.className = "feedback correct";

        // Fetch a new sentence after 1 second
        setTimeout(() => {
          fetchSentence();
        }, 1000);
      } else {
        // Wrong category → Show incorrect message
        const feedback = document.getElementById("feedback");
        feedback.innerText = "Incorrect category! Try again.";
        feedback.className = "feedback incorrect";
      }
    }

    window.onload = fetchSentence;
  </script>
</head>
<body>
  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Home</a>
    <a href="/exercise/ser_estar" class="btn btn-secondary">Back to Definitions</a>
  </div>

  <div class="container text-center">
    <h1 class="mb-4">Practice: Ser vs. Estar</h1>

    <div id="sentence" class="sentence">Loading...</div>
    <input type="hidden" id="correct" />
    <input type="hidden" id="correctCategory" />

    <div class="buttons">
      <button class="btn btn-primary btn-lg" onclick="checkAnswer('ser')">Ser</button>
      <button class="btn btn-secondary btn-lg" onclick="checkAnswer('estar')">Estar</button>
    </div>

    <!-- Sub-buttons for SER (Hidden by default) -->
    <div id="serSubButtons" class="button-group mt-3" style="display: none;">
      <button class="btn btn-outline-primary" onclick="checkCategory('Identity')">Identity</button>
      <button class="btn btn-outline-success" onclick="checkCategory('Characteristics')">Characteristics</button>
      <button class="btn btn-outline-warning" onclick="checkCategory('Origin/Nationality')">Origin/Nationality</button>
      <button class="btn btn-outline-info" onclick="checkCategory('Time/Date')">Time/Date</button>
      <button class="btn btn-outline-secondary" onclick="checkCategory('Material/Ownership')">Material/Ownership</button>
    </div>

    <!-- Sub-buttons for ESTAR (Hidden by default) -->
    <div id="estarSubButtons" class="button-group mt-3" style="display: none;">
      <button class="btn btn-outline-primary" onclick="checkCategory('Location')">Location</button>
      <button class="btn btn-outline-success" onclick="checkCategory('Emotions/Conditions')">Emotions/Conditions</button>
      <button class="btn btn-outline-warning" onclick="checkCategory('Ongoing Actions')">Ongoing Actions</button>
      <button class="btn btn-outline-info" onclick="checkCategory('Results of Actions')">Results of Actions</button>
    </div>

    <div id="feedback" class="feedback"></div>
  </div>
</body>
</html>
