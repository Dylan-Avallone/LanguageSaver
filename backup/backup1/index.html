<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Spanish Learning App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Spanish Language Learning App</h1>
    <p class="text-center">Choose an exercise to get started:</p>
    <div class="d-flex justify-content-center">
      {% for key, exercise in exercises.items() %}
      <a href="/exercise/{{ key }}" class="btn btn-primary m-2">
        {{ exercise.title }}
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
